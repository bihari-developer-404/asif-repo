<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <h2>Weather App</h2>
            <input type="text" placeholder="Enter City">
            <input type="submit" value="Get Weather">
            <div id="weather-data">
                <div class="icon">
                    <img src="./red dot.svg" alt="weather-icon">
                    <div class="temp">22&degC</div>
                </div>
                <div class="description">Sunny</div>
                <div class="details">
                    <div>Feels like: <br>23&degC</div>
                    <div>Humidity: <br>40%</div>
                    <div>Wind Speed:<br>5m/s</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
